<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="mapsicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upp Ditt Frisör Sverige!</title>
  <style>
    :root {
      --brand: #FFE45C;
      --text: #000000;
      --bg: #ffffff;
      --ring: rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--brand);
      box-shadow: 0 2px 12px var(--ring);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }

    .brand img {
      height: 40px;
      width: auto;
      display: block;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn, .menu-btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 15px;
      line-height: 1;
      cursor: pointer;
      transition: transform .04s ease, box-shadow .2s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
      color: #111;
      background: #fff;
    }

    .btn:hover, .menu-btn:hover { transform: translateY(-1px); }
    .btn:active, .menu-btn:active { transform: translateY(0); }

    .btn.primary {
      background: #111;
      color: #fff;
    }

    .menu { position: relative; }
    .menu-btn { display: inline-flex; align-items: center; gap: 8px; }
    .menu-btn svg { width: 18px; height: 18px; }

    .menu-dropdown {
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 220px;
      background: #fff;
      border-radius: 14px;
      padding: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.06);
      display: none;
    }

    .menu[aria-expanded="true"] .menu-dropdown { display: block; }

    .menu-item a {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;
      text-decoration: none;
      color: #111;
    }
    .menu-item a:hover { background: rgba(0,0,0,.05); }

    .hero {
      position: relative;
      background: var(--brand);
      text-align: center;
      padding: 120px 16px 120px; /* Added more bottom padding */
    }

    .hero h1 {
      font-family: 'League Spartan', sans-serif;
      font-weight: 600;
      font-size: 40px;
      line-height: 0.92;
      color: #000000;
      max-width: 408px;
      margin: 0 auto 20px;
    }

    .hero p {
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      font-size: 25px;
      line-height: 1.23;
      color: #000000;
      max-width: 395px;
      margin: 0 auto;
    }

    @media (max-width: 640px) {
      .hero h1 { font-size: 28px; }
      .hero p { font-size: 18px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav" aria-label="Main">
      <a href="#" class="brand">
        <img src="Logo.png" alt="Brand logo" />
      </a>

      <div class="actions">
        <a class="btn primary" href="https://form.fillout.com/t/3LfmYbpYw1us" target="_blank" rel="noopener noreferrer">Boka Möte</a>
        <div class="menu" id="menu" aria-haspopup="true" aria-expanded="false">
          <button class="menu-btn" id="menuBtn" aria-controls="menuList" aria-label="Open menu">
            Menu
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="menu-dropdown" role="menu" id="menuList">
            <div class="menu-item" role="none"><a role="menuitem" href="https://www.google.com" target="_blank">Google Maps</a></div>
            <div class="menu-item" role="none"><a role="menuitem" href="https://www.google.com" target="_blank">Reviews</a></div>
            <div class="menu-item" role="none"><a role="menuitem" href="https://www.google.com" target="_blank">How it Works</a></div>
            <div class="menu-item" role="none"><a role="menuitem" href="https://www.google.com" target="_blank">Why</a></div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Vi lyfter ditt frisör företag till toppen av Google Maps.</h1>
    <p>89 % av kunderna väljer frisören baserat på sökningar, omdömen och ranking på Google Maps.</p>
    <div style="width:100%;height:500px;" data-fillout-id="98r4TeWxeXus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div><script src="https://server.fillout.com/embed/v1/"></script>
  </section>

  <script>
    (function () {
      const menu = document.getElementById('menu');
      const btn = document.getElementById('menuBtn');
      const list = document.getElementById('menuList');

      function openMenu() { menu.setAttribute('aria-expanded', 'true'); }
      function closeMenu() { menu.setAttribute('aria-expanded', 'false'); }
      function isOpen() { return menu.getAttribute('aria-expanded') === 'true'; }

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        isOpen() ? closeMenu() : openMenu();
      });

      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target)) closeMenu();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
      });
    })();
  </script>
</body>
</html>
